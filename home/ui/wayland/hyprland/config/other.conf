# Other Configuration
# Input devices, layouts, environment variables

# Environment variables
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct
env = NIXOS_OZONE_WL,1

# Input configuration
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
        disable_while_typing = true
        tap-to-click = true
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification
    accel_profile = flat
}

# Dwindle layout
dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false
    smart_resizing = true
}

# Master layout
master {
    new_status = master
    new_on_top = false
}

# Window rules for pavucontrol
windowrule {
    name = pavucontrol-popup
    match:class = org.pulseaudio.pavucontrol
    
    float = true
    size = 800 600
    center = true
}

