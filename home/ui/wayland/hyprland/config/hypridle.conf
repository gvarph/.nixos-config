# Hypridle Configuration
# Idle management for Hyprland

general {
    lock_cmd = pidof hyprlock || hyprlock       # avoid starting multiple hyprlock instances
    before_sleep_cmd = loginctl lock-session    # lock before suspend
    after_sleep_cmd = hyprctl dispatch dpms on  # turn on displays after resume
    ignore_dbus_inhibit = false
}

# Dim displays after 4 minutes
listener {
    timeout = 240  # 4 minutes
    on-timeout = brightnessctl -s set 10  # dim backlight to 10%
    on-resume = brightnessctl -r          # restore previous brightness
}

# Lock screen after 5 minutes
listener {
    timeout = 300  # 5 minutes
    on-timeout = loginctl lock-session
}

# Turn off displays after 10 minutes
listener {
    timeout = 600  # 10 minutes
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

