# Hyprland Configuration
# This file is symlinked from your nixos-config repo, so you can edit it without rebuilding!
# Just reload Hyprland with: hyprctl reload

# Monitor configuration (v2 syntax)
# Use 'hyprctl monitors' to see available monitors

# ASUS PG32UCDP 4K (main display at 240Hz with 1.5x scaling)
monitorv2 {
  output = DP-2
  mode = 3840x2160@240
  position = 1920x0
  scale = 1.5
  supports_hdr = 0
  vrr = 2

}

# Samsung 1920x1080 (left monitor) - positioned down to align bottoms
monitorv2 {
  output = DP-1
  mode = 1920x1080@60
  position = 0x350
  scale = 1
}

# ASUS MB16AC 15.6" portable monitor (centered under DP-1)
# Higher PPI than 24" 1080p, so scaled to 1.25 for similar physical UI size
monitorv2 {
  output = DVI-I-1
  mode = 1920x1080@60
  position = 350x1430
  scale = 1.25
}

# AOC 24" HDMI monitor (right of main, rotated 90Â° counterclockwise for vertical orientation)
monitorv2 {
  output = HDMI-A-1
  mode = 1920x1080@60
  position = 4480x-200
  scale = 1
  transform = 3
}


# Fallback for any other monitors
monitor = ,preferred,auto,1

# Source modular configuration files (using relative paths)
source = ~/.config/hypr/theme.conf
source = ~/.config/hypr/other.conf
source = ~/.config/hypr/keybinds.conf

# Autostart applications (exec-once runs only once on startup)
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Uncomment applications you want to start automatically:
# exec-once = waybar
# exec-once = hyprpaper
# exec-once = dunst
# exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

cursor {
  no_hardware_cursors = 1
}

