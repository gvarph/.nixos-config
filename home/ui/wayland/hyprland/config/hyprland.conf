# Hyprland Configuration
# This file is symlinked from your nixos-config repo, so you can edit it without rebuilding!
# Just reload Hyprland with: hyprctl reload


# Source modular configuration files (using relative paths)
source = ~/.config/hypr/theme.conf
source = ~/.config/hypr/other.conf
source = ~/.config/hypr/keybinds.conf
source = ~/.config/hypr/monitors.conf

# Autostart applications (exec-once runs only once on startup)
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Uncomment applications you want to start automatically:
# exec-once = waybar
# exec-once = hyprpaper
# exec-once = dunst
# exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

cursor {
  no_hardware_cursors = 1
}

# vim: ft=hyprlang
