# Hyprland Configuration
# This file is symlinked from your nixos-config repo, so you can edit it without rebuilding!
# Just reload Hyprland with: hyprctl reload

# Monitor configuration
# Use 'hyprctl monitors' to see available monitors
# Format: monitor=name,resolution@refreshrate,position,scale

# ASUS PG32UCDP 4K (right monitor - main display at 240Hz with 1.5x scaling)
monitor=DP-2,3840x2160@240,1920x0,1.5

# Samsung 1920x1080 (left monitor) - positioned 1080px down to align bottoms
monitor=DP-1,1920x1080@60,0x350,1

# ASUS MB16AC 15.6" portable monitor (centered under DP-1)
# Higher PPI than 24" 1080p, so scaled to 1.25 for similar physical UI size
monitor=DVI-I-1,1920x1080@60,350x1430,1.25

# Fallback for any other monitors
monitor=,preferred,auto,1

# Source modular configuration files (using relative paths)
source = ~/.config/hypr/theme.conf
source = ~/.config/hypr/other.conf
source = ~/.config/hypr/keybinds.conf

# Autostart applications (exec-once runs only once on startup)
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Uncomment applications you want to start automatically:
# exec-once = waybar
# exec-once = hyprpaper
# exec-once = dunst
# exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

