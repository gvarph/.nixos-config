# Monitor configuration (v2 syntax)
# Use 'hyprctl monitors' to see available monitors

# ASUS PG32UCDP 4K (main display at 240Hz with 1.5x scaling)
monitorv2 {
  output = DP-2
  mode = 3840x2160@240
  position = 1920x0
  scale = 1.5
  supports_hdr = 0
  vrr = 2

}

# Samsung 1920x1080 (left monitor) - positioned down to align bottoms
monitorv2 {
  output = DP-1
  mode = 1920x1080@60
  position = 0x350
  scale = 1
}

# ASUS MB16AC 15.6" portable monitor (centered under DP-1)
# Higher PPI than 24" 1080p, so scaled to 1.25 for similar physical UI size
monitorv2 {
  output = DVI-I-1
  mode = 1920x1080@60
  position = 350x1430
  scale = 1.25
}

# AOC 24" HDMI monitor (right of main, rotated 90Â° counterclockwise for vertical orientation)
monitorv2 {
  output = HDMI-A-1
  mode = 1920x1080@60
  position = 4480x-200
  scale = 1
  transform = 3
}


# Fallback for any other monitors
monitor = ,preferred,auto,1

xwayland {
    force_zero_scaling = true
    use_nearest_neighbor = true
}


